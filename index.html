<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
        }

        canvas {
            margin: auto;
            display: block;
        }

        #selector {
            position: fixed;
            right: 10px;
            top: 25%;
            z-index: 10;
            text-align: center;
        }
        h2 {
            color: red;
            text-transform: uppercase;
            font-size: 16px;
            text-shadow: 2px 2px 0 #fff;
        }
    </style>

</head>
<body>

<canvas id="canv"></canvas>

<section id="selector">
    <h2>буква</h2>
    <select name="letter" id="letter">
        <option value="К">К</option>
        <option value="Н">Н</option>
        <option value="Б" selected>Б</option>
    </select>
</section>


<script src="dist/letters.js"></script>

</body>
</html>
